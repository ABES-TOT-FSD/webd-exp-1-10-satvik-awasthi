<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive product grid</title>
    <link rel="stylesheet" href="experiment9.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h2>Responsive Product Grid</h2>
        </div>
        <div class="product-grid">
        <div class="product-card">
            <img src="abc" alt="Product 1" logo="">
            <h3><b>Product 1</b></h3>
            <div class="details">
                High quality item with great features.
               <div class="price"> &#8377; 499</div>
            </div>
        </div>
        <div class="product-card">
            <img src="abc" alt="Product 2" logo="">
            <h3><b>Product 2</b></h3>
            <div class="details">
                Durable and stylish for everyday use.
                <div class="price"> &#8377; 799</div>
            </div>
        </div>
        <div class="product-card">
            <img src="abc" alt="Product 3" logo="">
            <h3><b>Product 3</b></h3>
            <div class="details">
                Lightweight and Comfortable.
                <div class="price"> &#8377; 1,299</div>
            </div>
        </div>
        <div class="product-card">
            <img src="abc" alt="Product 4" logo="">
            <h3><b>Product 4</b></h3>
            <div class="details">
                Trendy design with premium quality.
                <div class="price"> &#8377; 999</div>
            </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
